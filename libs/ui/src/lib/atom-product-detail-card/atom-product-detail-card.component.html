<atom-frame borderColor="#04587C20" padding="10px" margin="0 0 10px 0">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4">
      <img [src]="phoneImage" class="img-fluid" alt="" />
    </div>
    <div class="col-12 col-sm-6 col-md-8 my-3">
      <div class="row align-items-center">
        <div class="col-12">
          <atom-header
            headerText="{{ phoneBrand }} - {{ phoneModel }}"
            fontWeight="500"
            fontSize="20px"
            color="#04587C"
          ></atom-header>
          <hr />
        </div>
        <div class="col-12 col-md-4"><h6>Internal Memory</h6></div>
        <div class="col-12 col-md-8">
          <select class="hand-select form-select">
            <option [value]="0">select internal memory</option>
            <option
              value="{{ internalMemory.id }}"
              *ngFor="let internalMemory of internalMemories2"
            >
              {{ internalMemory.internalMemory }}
            </option>
          </select>
          <!--          <atom-select [datas]="internalMemories"></atom-select>-->
        </div>
        <div class="col-12 col-md-4 my-2"><h6>RAM Memory</h6></div>
        <div class="col-12 col-md-8 my-2">
          <select class="hand-select form-select">
            <option [value]="0">select ram memory</option>
            <option
              value="{{ ramMemory.id }}"
              *ngFor="let ramMemory of ramMemories2"
            >
              {{ ramMemory.ramMemory }}
            </option>
          </select>
          <!--          <atom-select [datas]="ramMemories"></atom-select>-->
        </div>
        <div class="col-12 col-md-4"><h6>Color</h6></div>
        <div class="col-12 col-md-8">
          <select class="hand-select form-select">
            <option [value]="0">select color</option>
            <option value="{{ color.id }}" *ngFor="let color of colors2">
              {{ color.color }}
            </option>
          </select>
          <!--          <atom-select [datas]="colors"></atom-select>-->
        </div>
        <div class="col-6 col-md-4 my-2"><h6>Screen Size</h6></div>
        <div class="col-6 col-md-8 my-2">{{ screenSize }}</div>
        <div class="col-6 col-md-4 my-2">
          <h6>Camera Resolution</h6>
        </div>
        <div class="col-6 col-md-8 my-2">{{ cameraResolution }}</div>
        <div class="col-6 col-md-4 my-2">
          <h6>Warrantly Type</h6>
        </div>
        <div class="col-6 col-md-8 my-2">
          {{ phoneBrand }} {{ warrantlyType }}
        </div>
      </div>
    </div>
  </div>
</atom-frame>
