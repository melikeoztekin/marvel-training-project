<div class="form">
  <div class="select-container">
    <select
      class="form-select"
      [disabled]="setDisabled"
      [(ngModel)]="value"
      [name]="name"
    >
      <option value="">Choose</option>
      <option *ngFor="let data of datas" [value]="data[valuefield]">
        {{ data[textfield] }}
      </option>
    </select>
  </div>
</div>
