<div class="product-item">
  <atom-frame borderColor="#04587C20" padding="5px"
    ><div
      class="d-flex justify-content-between align-items-center flex-column flex-md-row"
    >
      <div class="d-flex justify-content-between align-items-center gap-5">
        <img
          [src]="phoneImage"
          [ngStyle]="{ width: width, height: height }"
          class="product-image"
        />
        <atom-header
          fontSize="16px"
          fontWeight="500"
          headerText="{{ phoneBrand }} - {{ phoneModel }}"
          color="#222"
        ></atom-header>
      </div>
      <div class="d-flex justify-content-between align-items-center gap-5">
        <atom-header
          fontSize="20px"
          fontWeight="600"
          headerText="{{ price | currency : '$' }}"
        ></atom-header>
        <atom-button
          buttonText="Add To Cart"
          icon="fa-solid fa-shopping-cart"
        ></atom-button>
      </div></div
  ></atom-frame>
</div>
