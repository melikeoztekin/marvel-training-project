<atom-frame borderColor="#999" margin="0 0 20px 0" padding="10px">
  <!--  <div class="text-end">-->
  <!--    <span class="badge rounded-pill text-bg-dark">{{ quantity }}</span>-->
  <!--  </div>-->
  <atom-header
    headerText="{{ phoneBrand }} - {{ phoneModel }}"
    fontWeight="500"
    fontSize="16px"
  ></atom-header>
  <div
    class="d-flex align-items-center flex-wrap justify-content-end mt-3 flex-row"
  >
    <small>Price : &nbsp;</small>
    <atom-header
      headerText="{{ price | currency : '$' : 'symbol' : '3.0' }}"
      fontWeight="500"
      fontSize="18px"
    ></atom-header>
    <strong class="mx-2">|</strong>
    <small>
      <button (click)="onClick($event)" class="border-0 text-danger btn p-0">
        Delete
      </button>
    </small>
  </div>
</atom-frame>
