<atom-frame borderColor="#999" margin="0 0 20px 0" padding="10px">
  <atom-header
    headerText="{{ phoneBrand }} - {{ phoneModel }}"
    fontWeight="500"
    fontSize="16px"
  ></atom-header>
  <hr />
  <ul class="my-2">
    <li><strong>Internal Memory :&nbsp; </strong>{{ internalMemory }}</li>
    <li><strong>RAM Memory :&nbsp;</strong> {{ ramMemory }}</li>
    <li><strong>Color :&nbsp;</strong> {{ color }}</li>
  </ul>
  <hr />
  <div class="d-flex align-items-center justify-content-end mt-3 flex-row">
    <small>Product price : &nbsp;</small>
    <atom-header
      headerText="{{ price | currency : '$' : 'symbol' : '3.0' }}"
      fontWeight="500"
      fontSize="18px"
    ></atom-header>
    <strong class="mx-2">|</strong>
    <small>
      <button (click)="onClick($event)" class="border-0 text-danger btn p-0">
        Delete
      </button>
    </small>
  </div>
</atom-frame>
